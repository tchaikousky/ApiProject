
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fast Food Revenge</title>
        <link rel="stylesheet" href="css/styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <main>      
            <div class="menuBox">
                <a href="index.html"><img src="images/logo.png" id="logoTop"></a>
                <ul class="topMenu">
                    <li class="topMenuLi"><a href="index.html">Home</a></li>
                    <li class="topMenuLi"><a href="https://github.com/alanbjordan/ApiProject">About</a></li>
                    <li class="topMenuLi">Login</li>
                </ul>
            </div>  
            <div class="heroBox">
                <div id="smallHero">
                    <span id="smallHeroHeader">Fast Food Revenge</span> <br>
                    <span id="smallHeroP">Find the right exercise that will burn those useless fast-food calories!</span> 
                </div>
                <div id="bigHero">
                    <span id="bigHeroHeader">Choose Your Workout</span><br>
                    <select id="workoutSelector">
                        <option id="lightWorkout">Light Workout</option>
                        <option id="moderateWorkout">Moderate Workout</option>
                        <option id="intenseWorkout">Intense Workout</option>
                    </select><br>
                    <span id="bigHeroHeader2">Enter Your Weight</span><br>
                    <input type="number" id="weightInput" placeholder="Enter Lbs"><br>
                    <span id="bigHeroHeader3">Where Did You Eat?</span><br>
                    <button type="button" class="restSelector" id="myBtn">Select Restaurant</button><br>
                    <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div id="logoButtons">
                            <input type="image" src="images/burgerking.png" class="logos" id="burgerKing" value="Burger King"> 
                            <input type="image" src="images/hooters.jpg" class="logos" id="hooters" value="Hooters">
                            <input type="image" src="images/tacobell.jpg" class="logos" id="tacobell" value="Taco Bell">
                            <input type="image" src="images/jackinthebox.jpg" class="logos" id="jackInTheBox" value="Jack in the Box">
                            <input type="image" src="images/sonic.jpg" class="logos" id="sonic" value="Sonic">
                            <input type="image" src="images/bojangles.png" class="logos" id="bojangles" value="Bojangles">
                            <input type="image" src="images/wendys.jpg" class="logos" id="wendys" value="Wendy's">
                            <input type="image" src="images/calrsjr.jpg" class="logos" id="carlsJr" value="Carl's Jr"> 
                            <input type="image" src="images/mcdonalds.png" class="logos" id="mcdonalds" value="McDonald's">
                            <input type="image" src="images/starbucks.jpg" class="logos" id="burgerKing" value="Starbucks"> 
                            <input type="image" src="images/chick.png" class="logos" id="chick-fil-A" value="Chick-fil-A">
                            <input type="image" src="images/KFC.png" class="logos" id="kfc" value="KFC">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src = "js/get.js"></script>
    <script src = "js/scripts.js"></script>
</html>
