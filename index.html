
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercise Generator</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <main>      
            <div class="menuBox">
                <img src="images/logo.png" id="logoTop"/>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>  
            <div class="heroBox">
                <div id="smallHero">
                    <span id="smallHeroHeader">Exercise Generator</span> <br>
                    <span id="smallHeroP">Find the right exercise that will burn those useless fast-food calories!</span> 
                </div>
                <div id="bigHero">
                    <span id="bigHeroHeader">Choose Your Workout</span><br>
                    <select id="workoutSelector">
                        <option id="lightWorkout">Light Workout</option>
                        <option id="moderateWorkout">Moderate Workout</option>
                        <option id="intenseWorkout">Intense Workout</option>
                    </select><br>
                    <span id="bigHeroHeader2">Enter Your Weight</span><br>
                    <input type="text" id="weightInput" placeholder="Enter Lbs"><br>
                    <span id="bigHeroHeader3">Where Did You Eat?</span><br>
                    <button type="button" class="restSelector" id="myBtn">Select Restaurant</button><br>
                    <div id="myModal" class="modal">
                                                <!-- Modal content -->
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <div id="logoButtons">
                        <input type="image" src="images/burgerking.png" class="logos" id="burgerKing" value="Burger King"> 
                        <input type="image" src="images/calrsjr.jpg" class="logos" id="carlsJr" value="Carl's Jr"> 
                        <input type="image" src="images/hooters.jpg" class="logos" id="hooters" value="Hooter's">
                        <input type="image" src="images/jackinthebox.jpg" class="logos" id="jackInTheBox" value="Jack In The Box">
                        <input type="image" src="images/sonic.jpg" class="logos" id="sonic" value="Sonic">
                        <input type="image" src="images/wendys.jpg" class="logos" id="wendys" value="Wendy's">
                        <input type="image" src="images/mcdonalds.png" class="logos" id="mcdonalds" value="McDonald's">
                        <input type="image" src="images/bojangles.png" class="logos" id="bojangles" value="Bojangles">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
    <script>


                // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        //Get the id of the image clicked
        var logos = document.getElementById("logoButtons");
    
        // When the user clicks on the button, open the modal
        btn.onclick = function() {
        modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
        modal.style.display = "none";
        }

        //When the user clicks on a logo, close the modal and update restaurant information
        logos.onclick = function(e) {
        modal.style.display = "none";
            if (e.target.value != undefined) {
                document.getElementById("myBtn").innerHTML = e.target.value;
            }
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
        }
    </script>
</html>
